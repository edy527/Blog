<!doctype html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://kit.fontawesome.com/00df207501.js" crossorigin="anonymous"></script>
  <title>F5 Blog</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">F5 Blog prueba</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Entradas <span class="sr-only">Este boton despliega el menu</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favoritos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Autores</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-itemt">
            <a class="nav-link" href="#">Iniciar Sesion</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Registrarse</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1 class="display-4">Blog de F5</h1>
      <p class="lead">Blog dedicado al diseño y desarrollo web.</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Busquedas
              </div>
              <div class="card-body">
                <form class="form-inline">
                  <input class="form-control" type="search" placeholder="Búscar..." aria-label="Buscar">
                  <button class="btn btn-outline-success ml-2" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Filtro
              </div>
              <div class="card-body">

              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                Archivo  
              </div>
              <div class="card-body">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Últimas entradas
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>Todavia no hay entradas que mostrar.</p>
            </blockquote>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</html>
